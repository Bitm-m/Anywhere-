// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.0'  // Crashlytics plugin
        classpath 'com.tencent.mm:AndResGuard-gradle-plugin:1.2.17' // Resource obfuscate
        classpath 'com.github.heruoxin:Robfuscate:master'   // R obfuscate
        classpath 'com.github.megatronking.stringfog:gradle-plugin:2.2.0'   //StringFog
        classpath 'com.github.megatronking.stringfog:xor:1.1.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/rikkaw/Shizuku' }
        maven { url 'https://dl.bintray.com/heruoxin/icebox' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}